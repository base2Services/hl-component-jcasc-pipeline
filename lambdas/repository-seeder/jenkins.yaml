---
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  clouds:
  - amazonEC2:
      cloudName: "linux"
      instanceCapStr: "1"
      privateKey: "${/ciinabox/keypair/reference}"
      region: "{{ciinabox::region}}"
      templates:
      - ami: "${/ciinabox/reference/agent/linux/ami}"
        amiType:
          unixData:
            sshPort: "22"
        associatePublicIp: false
        connectBySSHProcess: false
        connectionStrategy: PRIVATE_IP
        deleteRootOnTermination: true
        description: "Linux Agent"
        ebsOptimized: false
        iamInstanceProfile: "${/ciinabox/reference/agent/iam}"
        idleTerminationMinutes: "30"
        instanceCapStr: "2"
        labelString: "linux docker"
        launchTimeoutStr: "300"
        maxTotalUses: -1
        minimumNumberOfInstances: 0
        mode: EXCLUSIVE
        monitoring: false
        numExecutors: 8
        remoteAdmin: "ec2-user"
        remoteFS: "/home/ec2-user"
        securityGroups: "${/ciinabox/reference/agent/securitygroup}"
        spotConfig:
          fallbackToOndemand: true
        stopOnTerminate: false
        subnetId: "${/ciinabox/reference/agent/subnets}"
        t2Unlimited: false
        tags:
        - name: "Name"
          value: "ciianbox-agent-linux"
        type: T3Nano
        useDedicatedTenancy: false
        useEphemeralDevices: false
      useInstanceProfileForCredentials: false
  disableRememberMe: false
  globalNodeProperties:
  systemMessage: <h2>Welcome to CI In A Box 2.0!</h2>
  numExecutors: 0
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  mode: NORMAL
  myViewsTabBar: "standard"
  primaryView:
    all:
      name: "all"
  projectNamingStrategy:
    pattern:
      description: "My naming strategy"
      forceExistingJobs: false
      namePattern: ".*"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 5
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        password: "admin"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "cap-cloudbees-jenkins-distribution"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-cloudbees-jenkins-distribution/update-center.json"
    - id: "cloudbees-jenkins-distribution-offline"
      url: "file:/var/cloudbees-jenkins-distribution/war/WEB-INF/plugins/update-center.json"
  views:
  - list:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "lastSuccess"
      - "deployNowColumn"
      - "favoriteColumn"
      - "lastBuildPromotionStatusColumn"
      includeRegex: ".*"
      name: "My View 2"
  - all:
      name: "all"
  viewsTabBar: "standard"

security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  downloadSettings:
    useBrowser: false
  sSHD:
    port: 1234

unclassified:
  globalLibraries:
    libraries:
    - defaultVersion: "master"
      name: "ciinabox"
      retriever:
        modernSCM:
          scm:
            github:
              repoOwner: "base2services"
              repository: "ciinabox-pipelines"
              traits:
              - gitHubBranchDiscovery:
                  strategyId: 1
              - originPullRequestDiscoveryTrait:
                  strategyId: 1
              - gitHubForkDiscovery:
                  strategyId: 1
                  trust: "gitHubTrustPermissions"
